<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title> <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="form">
            <h2>Calculadora MT</h2>
            <p>Correlação e Regreção linear</p>

            <form id="formulario" class="alingContainer">

                    <div class="alingDados">
                            <label for="X"> Insira o valor X</label>
                            <input type="text" id="X" placeholder="Incira os dados" required>
                    </div>

                    <div class="alingDados">
                        <label for="Y">Insira o valor Y</label>
                        <input type="text" id="Y" placeholder="Incira os dados" required>
                    </div>


                    <div class="alingDados">
                        <label for="ResultX">Resultado de X</label>
                        <input type="text" id="ResultX" placeholder="Resultado de X" >
                    </div>



                    <div class="alingDados">
                        <label for="ResultY">Resultado de Y</label>
                        <input type="text" id="ResultY" placeholder="Resultado de Y">
                    </div>


                    <div class="alingBtn">
                        <button type="submit">Enviar</button>
                    </div>

    
            </form>

            <div id="resultado">
                    <h2>Resultado do Calculo</h2>
                    <table>
                        <tr>
                            <th id="resultX">Valores de X</th>
                            <th id="resultY">Valores de Y</th>
                            <th id="regrecao">Regreção Linear</th>
                        </tr>

                        <tbody>
                        
                        </tbody>
                    </table>
            </div>
            </div>            
        </div>
        <script src="scripty.js"></script>
</body>
</html>
